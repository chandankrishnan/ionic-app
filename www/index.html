<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.js"></script>
      <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="myApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
   <div class="list" ng-controller="homeCtrl">
  <label class="item item-input">
    <span class="input-label">First Number</span>
    <input type="text" ng-model='n1'>
  </label>
  <label class="item item-input">
    <span class="input-label">Second Number</span>
    <input type="text"ng-model='n2'>
  </label>
  <button class="button button-block button-positive" ng-click="add()">Add</button>
  <button class="button button-block button-positive" ng-click="sub()">Sub</button>
   <label class="item item-input">
    <span class="input-label">Additon</span>
    <input type="text"value='{{add}}'>
  </label>
  <label class="item item-input">
    <span class="input-label">Subtraction</span>
    <input type="text"value='{{sub}}'>
  </label>
</div>
    </ion-nav-view>
  </body>
</html>
